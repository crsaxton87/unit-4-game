<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Battle Game</title>
</head>
<body>
<!-- Background -->
<img src="assets/images/bg/bg1.png" id="bg">

<!-- Main Container -->
<div class="main-container">
    <div class="choose-char">
        <h1>Choose Character</h1>
        <div class="playerCont">
            <div class="playerTile unassigned" id="pOne">
                <span id="oneName"></span><br>
                <div id="oneImg" class="pImg"></div>
                <span id="oneHp"></span>
            </div>
            <div class="playerTile unassigned" id="pTwo">
                <span id="twoName"></span><br>
                <div id="twoImg" class="pImg"></div>
                <span id="twoHp"></span>    
            </div>
            <div class="playerTile unassigned" id="pThree">            
                <span id="threeName"></span><br>
                <div id="threeImg" class="pImg"></div>
                <span id="threeHp"></span>
            </div>
            <div class="playerTile unassigned" id="pFour">
                <span id="fourName"></span><br>
                <div id="fourImg" class="pImg"></div>
                <span id="fourHp"></span>    
            </div>
        </div>
        <div style="clear:both;">&nbsp;</div>
    </div>

    <div class="choose-enemy">
        <h1 style="text-align:center;">Choose Enemy</h1>
        <div class="playerCont" id="enemiesCont"></div>
        <div style="clear:both;">&nbsp;</div>
    </div>

    <!-- <div class="choose-def">
        <h1 style="text-align:center;">Defender</h1>
        <div class="playerCont" id="defCont"></div>
        <div style="clear:both;">&nbsp;</div>
    </div> -->

    <div class="herobox"></div>

    <div class="defbox"></div>

    <div class="damage" id="damageLeft"><p>160</p></div>

    <div class="damage" id="damageRight"><p>160</p></div>
    
    <div class="attack">
        <p>Attack</p>
        <img src="assets/images/button1.png">
    </div>

    <div class="health1">
        <div class="healthbox">
            <p id="healthOne"></p>
        </div>
        <img src="assets/images/health1.png">
    </div>

    <div class="health2">
        <div class="healthbox">
            <p id="healthTwo"></p>
        </div>
        <img src="assets/images/health2.png">
    </div>

    <div class="winText">
        <p>You win!</p>
    </div>

    <div id="message">

    </div>
</div>


    
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
